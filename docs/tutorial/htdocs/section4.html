<html>
  <head>
    <title>MapServer 5.x Tutorial</title>
    <link href="ms35.css" rel="stylesheet" type="text/css">
  </head>
  <body bgcolor="#FFFFFF">
    <table align="center" width="600" border="0">
      <tr>
        <td>
          <h1 align="center">MapServer 5.x Tutorial</h1>
          <h3 align="center">Section 4: Advanced User Interfaces</h3>
          <hr>
          <p> To proceed in this section, you will need to have familiarity 
            with JavaScript.  Please select an example from the drop-down box.
          </p>
          <form name="sect4" method="GET" action="/cgi-bin/mapserv.exe">
            <input type="hidden" name="map" 
                   value="/ms4w/apps/tutorial/htdocs/example4.map">
            <input type="hidden" name="layer" value="states">
            <input type="hidden" name="zoom" value="0">

            <input type="hidden" name="program" value="/cgi-bin/mapserv.exe">
            <input type="hidden" name="root" value="/tutorial">
            <input type="hidden" name="graphicsroot" value="/tutorial/graphics">
            <select name="map_web" size="1">
              <option value="template example4-1.html imagepath /ms4w/tmp/ms_tmp/ imageurl /ms_tmp/">
                Pan Control
              </option>
              <option value="template example4-2.html imagepath /ms4w/tmp/ms_tmp/ imageurl /ms_tmp/">
                A Second Scalebar
              </option>
              <option value="template example4-3.html imagepath /ms4w/tmp/ms_tmp/ imageurl /ms_tmp/">
                Java-based Rubber-band Box
              </option>
              <option value="template example4-4_modes.html imagepath /ms4w/tmp/ms_tmp/ imageurl /ms_tmp/">
                Modes, Revisited
              </option>
            </select>
            <input type="submit" value="Initialize"></center>
          </form>
          <p>&nbsp;</p>
          <hr>
	</td>
      </tr>
    </table>
  </body>
</html>
