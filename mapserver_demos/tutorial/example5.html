<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <title>Example 5: Getting Fancy</title>

    <script language="javascript">

    // functions called from within the mapimage applet that allow us
    // to do box zooms and queries
    function SetImageXY(i) { document.mapserv.imgxy.value = i; }
    function SetImageBox(i) { document.mapserv.imgbox.value = i; }

    function SetZoomToPan() {
      for(var i=0; i<document.mapserv.zoom.length; i++) {
        if(document.mapserv.zoom.options[i].value == 1)
          document.mapserv.zoom.options[i].selected = true;
        else
          document.mapserv.zoom.options[i].selected = false;
      }
    }   

    function SetModeToBrowse() {
      for(var i=0; i<document.mapserv.mode.length; i++) {
        if(document.mapserv.mode[i].value == 'browse')
          document.mapserv.mode[i].checked = true;
        else
          document.mapserv.mode[i].checked = false;
      }
    }

    </script>

  </head>

  <body>
    <br>
    <font size=+2 face=arial,helvetica>Example 5: Getting Fancy</font>
    <p>

    <form name="mapserv" method="GET" action="/cgi-bin/mapserv">

    <input type="hidden" name="map" value="[map]">
    <input type="hidden" name="imgext" value="[mapext]">
    <input type="hidden" name="imgbox" value="-1 -1 -1 -1">
    <input type="hidden" name="imgxy" value="149.5 199.5">
    <input type="hidden" name="tutorial_home" value="[tutorial_home]">
    <input type="hidden" name="tutorial_url" value="[tutorial_url]">

    <table border=1 cellpadding=3>
    <tr>
    <td valign=top align=center>
      <applet codebase="[tutorial_url]/mapplet" code="mapplet.class" width="300" height="400" name="mapimage" MAYSCRIPT>
        <param name="image" value="http://[host]:[port][img]">
        <param name="jitter" value="1">
        <param name="color" value="255 0 0">
      </applet>
      <br>
      <!-- [scale] --><img src="[scalebar]">
    </td>
    <td valign=top>
      <font size=+1 face=arial,helvetica>Map Options</font>
      <p>
      <input type="radio" name="mode" value="browse" checked> browse data<br>
      <input type="radio" name="mode" value="nquery"> show State Park info
      <p>
      <font size=+1 face=arial,helvetica>Map Controls</font>
      <p>
      Choose your layers:<br>
      <input type="checkbox" name="layer" value="state_parks" onClick="SetZoomToPan();SetModeToBrowse();" [state_parks_check]> <img src="/~lime/graphics/state_parks.gif"> State Parks<br>
      <input type="checkbox" name="layer" value="lakes" onClick="SetZoomToPan();SetModeToBrowse();" [lakes_check]> <img src="/~lime/graphics/lakes.gif"> Lakes & Rivers<br>
      <input type="checkbox" name="layer" value="counties" onClick="SetZoomToPan();SetModeToBrowse();" [counties_check]> <img src="/~lime/graphics/counties.gif"> County Boundaries
      <p>
      Set your zoom option:<br>
      <select name="zoom" size="1" onChange="SetModeToBrowse();">
      <option value="10" [zoom_10_select]> Zoom in 10 times
      <option value="8" [zoom_8_select]> Zoom in 8 times
      <option value="4" [zoom_4_select]> Zoom in 4 times
      <option value="3" [zoom_3_select]> Zoom in 3 times
      <option value="2" [zoom_2_select]> Zoom in 2 times
      <option value="1"  [zoom_1_select]> Recenter Map
      <option value="-2" [zoom_-2_select]> Zoom out 2 times
      <option value="-3" [zoom_-3_select]> Zoom out 3 times
      <option value="-4" [zoom_-4_select]> Zoom out 4 times
      <option value="-8" [zoom_-8_select]> Zoom out 8 times
      <option value="-10" [zoom_-10_select]> Zoom out 10 times
      </select>
      <p>      
      <center><input type="submit" name="submit_button" value="Redraw/Query"></center>
      <p>
      <input type="image" name="ref" src="[ref]" border="0">
    </td>
    </tr></table>

    </form>

  </body>
</html>
