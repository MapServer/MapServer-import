<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <title>MapServer Test Suite - Automatic Text Rotation</title>
  </head>

  <body bgcolor="#ffffff">
    <br>
    <font size=+2 face=arial,helvetica>MapServer <a href="[htmlroot]">Test Suite</a> - Automatic Text Rotation</font>
    <p>

    <form method="GET" action="[program]">

    <input type="hidden" name="map" value="[map]">
    <input type="hidden" name="imgext" value="[mapext]">
    <input type="hidden" name="imgxy" value="149.5 199.5">
    <input type="hidden" name="program" value="[program]">
    <input type="hidden" name="htmlroot" value="[htmlroot]">
    <input type="hidden" name="map_web_imagepath" value="[map_web_imagepath]">
    <input type="hidden" name="map_web_imageurl" value="[map_web_imageurl]">

    <table border=0 cellpadding=5 width="600">
    <tr>   
    <td align=center>
      <input type="image" name="img" src="[img]" border="0" width="300" height="400">
      <br>
      <img src="[scalebar]">
    </td>
    <td valign=top>
      Automatic labeling of a 1:24,000 DEM. 
      <p>
      <font size=+1 face=arial,helvetica><b>Map Controls</b></font>
      <p>
      Set your zoom option:<br>
      <select name="zoom" size="1">
      <option value="10" [zoom_10_select]> Zoom in 10 times
      <option value="8" [zoom_8_select]> Zoom in 8 times
      <option value="4" [zoom_4_select]> Zoom in 4 times
      <option value="3" [zoom_3_select]> Zoom in 3 times
      <option value="2" [zoom_2_select]> Zoom in 2 times
      <option value="1"  [zoom_1_select]> Recenter Map
      <option value="-2" [zoom_-2_select]> Zoom out 2 times
      <option value="-3" [zoom_-3_select]> Zoom out 3 times
      <option value="-4" [zoom_-4_select]> Zoom out 4 times
      <option value="-8" [zoom_-8_select]> Zoom out 8 times
      <option value="-10" [zoom_-10_select]> Zoom out 10 times
      </select>

      <input type="submit" value="Go!">

      <p><a href="[htmlroot]/auto_rotate/contours/test.map"><i>map file</i></a><br>
      <a href="[htmlroot]/auto_rotate/contours/test.html"><i>template file</i></a><br>
    </td>
    </tr></table>
 
    </form>

  </body>
</html>
